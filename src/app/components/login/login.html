<div id="loginbox">
    <form id="loginform" ng-submit="vm.doLogin()" class="form-vertical" novalidate>
        <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" ng-model="vm.username" placeholder="Username" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input ng-model="vm.password" type="password" placeholder="Password" />
                </div>
            </div>
        </div>
        <div class="form-actions">
            <!--<span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Lost password?</a></span>-->
            <span class="pull-right"><a ng-click="vm.doLogin()" class="btn btn-success" /> Login</a></span>
        </div>
    </form>
</div>
<link rel="stylesheet" href="css/matrix-login.css" />
<script src="js/matrix.login.js"></script>
